<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style-registro.css">
    <title>Registro</title>
</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
    <main class="w-100 n-auto form-container">

        <form id="registro-form" method="post" action="/cadastrarUsuario">
            <img src="https://cdn.discordapp.com/attachments/830563591593263104/1252287294577184849/WhatsApp_Image_2024-06-16_at_19.08.31-removebg-preview.png?ex=6671aaed&is=6670596d&hm=0b9e1f8d06ae7501e99c8ecfcd9e8ce863c78e349d7f45e632058caee661c338&" class="m-1" height="90" width="110"/>
            <h1 class="h3 mb-3 fw-bold">Registrar</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="seu-usuario-aqui" required>
                <label for="username">Usuário</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="senha" required>
                <label for="password">Senha</label>
            </div><br>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-2">Registrar</button>
            <button type="button" class="btn btn-primary w-100 py-2 mb-1" onclick="window.location.href='/';">⭠</button>
        </form>

    </main>
</body>
</html>
