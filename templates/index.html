<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Home</title>
</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
    <main class="w-100 n-auto form-container">
        <form id="login-form" method="POST" action="/login">
            <img src="https://cdn.discordapp.com/attachments/830563591593263104/1252287294577184849/WhatsApp_Image_2024-06-16_at_19.08.31-removebg-preview.png?ex=6671aaed&is=6670596d&hm=0b9e1f8d06ae7501e99c8ecfcd9e8ce863c78e349d7f45e632058caee661c338&" class="m-1" height="90" width="110"/>
            <h1 class="h3 mb-3 fw-bold">Fazer login</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="seu-usuario-aqui" required>
                <label for="username">Usuário</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="senha" required>
                <label for="password">Senha</label>
            </div>

            <div class="d-flex justify-content-between align-items-center my-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Relembrar</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-1">⭢</button>
            <button type="button" class="btn btn-secondary w-100 py-2" onclick="handleRegisterClick()">Registrar</button>

        </form>
    </main>

    <script>
        function handleRegisterClick() {
            var usernameField = document.getElementById('username');
            var passwordField = document.getElementById('password');

            usernameField.removeAttribute('required');
            passwordField.removeAttribute('required');

            document.getElementById('login-form').setAttribute('action', '/register');
            document.getElementById('login-form').submit();
        }
    </script>
    
</body>
</html>
